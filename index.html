<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Muri</title>
  </head>
  <body>
    <div class="container">
      <h1>Family World Clock</h1>
      <select id="city_drop_down">
        <option value="">Select a location...</option>
        <option value="current">📍 Current Location</option>
        <option value="America/Dominica">🇩🇴 República Dominicana</option>
        <option value="US/Arizona">🇺🇸 USA</option>
        <option value="America/Montreal">🇨🇦 Canada</option>
        <option value="America/Hermosillo">
          🇲🇽 México (Sonora, Hermosillo)
        </option>
        <option value="America/Monterrey">
          🇲🇽 México (Guerrero, Monterrey, Torreón, Chihuahua)
        </option>
        <option value="Australia/Queensland">🇦🇺 Australia</option>
      </select>
      <div id="cities">
        <div class="city" id="panama">
          <div>
            <h2>Ciudad de Panamá</h2>
            <div class="date">x</div>
          </div>
          <div class="time">x</div>
        </div>

        <div class="city" id="castellon">
          <div>
            <h2>Castellón de la Plana</h2>
            <div class="date">España 🇪🇸 - xxxx xxxx xxxx</div>
          </div>
          <div class="time">12:37:43 <small>AM</small></div>
        </div>

        <div class="city" id="oporto">
          <div>
            <h2>Oporto<br /></h2>
            <div class="date">Portugal 🇵🇹 - xxxx xxxx xxxx</div>
          </div>
          <div class="time">12:37:43 <small>AM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <a href="#">🪷 <strong>Muri</strong> 🪷</a> and is
      <a
        href="https://github.com/MurielCristina/World-Clock-Project"
        target="_blank"
        >open sourced at GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
