<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Muri</title>
  </head>
  <body>
    <div class="container">
      <h1>Family World Clock</h1>
      <select id="city_drop_down">
        <option value="">Select a city...</option>
        <option value="current_location">📍 Current Location</option>
        <option value="df">🇲🇽 México D.F., México</option>
        <option value="toowoomba">🇦🇺 Toowoomba, Australia</option>
        <option value="ontario">🇨🇦 Ontario, Canada</option>
      </select>

      <div class="city">
        <div>
          <h2>Ciudad de Panamá</h2>
          <div class="date">Panamá 🇵🇦 - July 22nd 2024</div>
        </div>
        <div class="time">12:37:43 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Castellón de la Plana</h2>
          <div class="date">España 🇪🇸 - July 22nd 2024</div>
        </div>
        <div class="time">12:37:43 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Oporto<br /></h2>
          <div class="date">Portugal 🇵🇹 - July 22nd 2024</div>
        </div>
        <div class="time">12:37:43 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <a href="#">🪷 <strong>Muri</strong> 🪷</a> and is
      <a
        href="https://github.com/MurielCristina/World-Clock-Project"
        target="_blank"
        >open sourced at GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
