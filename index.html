<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Muri</title>
  </head>
  <body>
    <div class="container">
      <h1>Family World Clock</h1>
      <select id="city_drop_down">
        <option value="">Select a city...</option>
        <option value="current_location">📍 Current Location</option>
        <option value="df">🇲🇽 México D.F., México</option>
        <option value="toowoomba">🇦🇺 Toowoomba, Australia</option>
        <option value="ontario">🇨🇦 Ontario, Canada</option>
      </select>
      <div class="city">
        <div class="ciudad_de_panama">
          <h3>🇵🇦 Ciudad de Panamá, <small>Panamá</small></h3>
        </div>
        <div class="ciudad_de_panama_date">July 22nd 2024</div>
        <div class="ciudad_de_panama_time">12:37:43 AM</div>
        <div class="castellon_de_la_plana">
          <h3>🇪🇸 Castellon de la Plana, <small>España</small></h3>
        </div>
        <div class="castellon_de_la_plana_date">July 22nd 2024</div>
        <div class="castellon_de_la_plana_time">12:37:43 AM</div>
        <div class="porto">
          <h3>🇵🇹 Porto, <small>Portugal</small></h3>
        </div>
        <div class="porto_date">July 22nd 2024</div>
        <div class="porto_time">12:37:43 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by <a href="#">🪷 Muri 🪷</a> and is
      <a
        href="https://github.com/MurielCristina/World-Clock-Project"
        target="_blank"
        >open sourced at GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
